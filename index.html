<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h2 id="clock" class="maincolor textalign">00:00:00</h2>

      <form class="hidden textalign" id="login-form">
        <input
          class="form_input"
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log in" />
      </form>

      <h1 id="greeting" class="hidden maincolor textalign"></h1>

      <form id="todo-form" class="textalign">
        <input
          id="todo-form_input_width"
          class="form_input"
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list" class="maincolor textalign"></ul>
      <div id="quote" class="maincolor textalign">
        <span></span>
        <span></span>
      </div>
      <div id="weather" class="maincolor textalign">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
